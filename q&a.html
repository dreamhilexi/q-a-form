      h1 {color: olive; font-family: "Courier New", "Lucida Console", monospace; text-align: center; font-size: 24px;}
      h3 {color: black; font-family: "Courier New", "Lucida Console", monospace; text-align: center; font-size: 20px;}

    <nav class="navbar">
      <div class="logo_header">

    <br />
    <header class="FAQ">Q&A</header>
    <br>
    <div class="q&a">
      <h1>Do you have a question?</h1>
      <h3>Go ahead and fill out the form below and I'll answer your question as fast as possible!</h3> <br>
      <form class = "submit" action = "https://formsubmit.co/261242e655917ae3a431a10ffad9eb5a" method="POST">
        <!Honeypot>
        <input type = "text" name = "_honey" style = "display: none;">
        
        <!Disable Captcha>
        <input type = "hidden" name = "_captcha" value = "false">
        
        <!Success Message>
        <input type = "hidden" name = "_next" value = "https://dreamhilexi.github.io/q-a-form/success.html">
        
        <div class = "gradecol">
          <label for = "grade" class = "form-label">Grade (# Only Please)</label><br>
          <input type = "text" class = "form-control" name = "Grade" id = "grade" required>
        </div>
        <div class = "answercol">
          <br>
          <label for = "answer" class = "form-label">Answer Explanation Type (Select One Please)</label> <br>
          <input type = "radio" class = "form-control" id = "video"  name = "Answer" value = "Video Explanation" required> Video Explanation<br>
          <input type = "radio" class = "form-control" id = "text" name = "Answer" value = "Text Explanation" required> Text Explanation (Includes Drawings/Models)<br>
        </div>
        <div class = "topiccol">
          <br>
          <label for = "topic" class = "form-label">Topic</label> <br>
          <input type = "text" class = "form-control" name = "Topic" id = "topic" required> <br>
          <br>
          <label for = "topic" class = "form-label">Question (Detailed Please)</label> <br>
          <textarea class = "form-control" id = "topicexplanation" name = "Topic&nbsp;Explanation" rows = "5" cols = "50"></textarea>
        </div>
        <div class = "submitcol">
          <br>
          <input type = "submit" value = "Submit">
          <input type = "reset">
        </div>
      </form>
    </div>
    
    <script src="script.js"></script>
  </body>
